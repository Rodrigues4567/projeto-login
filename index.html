<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section>
            <div id="imagem">
                <!-- Aqui está a imagem nas CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta.</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                    <div class="campo">
                        <label for="ilogin">Login</label> <br>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail do usuário" autocomplete="email" required>
                    </div>

                    <div class="campo">
                        <label for="isenha">Senha</label> <br>
                        <input type="password" name="senha" id="isenha" placeholder="Senha do usuário" required minlength="5" maxlength="20">
                    </div>

                    <input type="submit" value="Entrar">
                    <a id="esqueci" href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
